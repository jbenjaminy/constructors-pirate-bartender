<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pirate Bartender</title>
</head>

<body>
	<header>
		<p>What can I get for ya?</p>
	</header>
	<div class="questions">
		<ul id="questions-list">
			<li>Do ye like yer drinks strong?<input type="checkbox" name="questions-input" id="strong"></li>
			<li>Do ye like it with a salty tang?<input type="checkbox" name="questions-input" id="salty"></li>
			<li>Are ye a lubber who likes it bitter?<input type="checkbox" name="questions-input" id="bitter"></li>
			<li>Would ye like a bit of sweetness with yer poison?<input type="checkbox" name="questions-input" id="sweet"></li>
			<li>Are ye one for a fruity finish?<input type="checkbox" name="questions-input" id="fruity"></li>
		</ul>
		<button id="make-drink">Make Drink</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
</body>

</html>
